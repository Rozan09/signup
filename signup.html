<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"

</head>

<body>

    <div class="d-flex h-75 align-items-center justify-content-center">
        <div class="container1 p-5">
            <h2 class="text-center mb-3">Smart Login System</h2>
            <input type="text" class="form-control my-3 text-white" id="exampleFormControlInput1" placeholder="Enter your name">
            <input type="email" class="form-control my-3 text-white" id="exampleFormControlInput2" placeholder="Enter your email">
            <input type="password" id="inputPassword" class="form-control my-3 text-white" aria-describedby="passwordHelpInline"
                placeholder="Enter password">
            <p id="valid" class="mb-0 text-center"></p>    
            <button type="submit" onclick="signUp()" class="rounded-1 mb-3 w-100 my-3">Sign up</button>
            <p class="text-white text-center">You have an account? <a class="text-white" href="signin.html">Sign in</a></p>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
